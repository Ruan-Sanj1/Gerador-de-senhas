<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas - RaboSeguro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="cadeado.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere rapidamente uma senha aleatória e segura.</h3>
        </div>

        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <!--Etiqueta para um campo chamado senha-->
            <input name="senha" type="text" id="campo-senha" readonly>
            <!--readonly diz que o campo é só pra leitura, não deixa escrever-->
            <!--name mostra pro "label" qual campo se chama senha-->
            <!--"imput" é um campo onde se insere informações-->
            <!--O tipo dele é "text", mas poderia ser "word" ou "password"-->
            <!--ID vai servir pro Javascript achar esse campo-->
        </div>

        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna-senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <!--Div que vai conter opção de aumentar ou diminuir caracteres-->
                        <button class="parametro-senha-botao">-</button>
                        <p class="parametro-senha-texto">12</p>
                        <button class="parametro-senha-botao">+</button>
                        <!--Botão de menos/valor inicial/Botão de mais-->
                    </div>
                </div>

                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Características da senha</h4>      
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <!--checked faz com que ja esteja marcada como padrão-->
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">Símbolos</label>
                    </div>
                </div>

                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca forte"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
